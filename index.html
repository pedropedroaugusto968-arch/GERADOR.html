<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING CHEATS - EXTREME</title>
    <style>
        /* DESIGN HACKER PRETO E BRANCO */
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow-x: hidden; height: 100%; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        .box { 
            background: rgba(0, 0, 0, 0.95); 
            border: 1px solid #fff; 
            padding: 30px; 
            width: 340px; 
            text-align: center; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); 
        }

        h1 { font-size: 24px; letter-spacing: 5px; border-bottom: 2px solid #fff; padding-bottom: 10px; margin: 0 0 20px 0; text-transform: uppercase; }
        
        input, select { 
            width: 90%; padding: 12px; margin: 10px 0; 
            background: #000; border: 1px solid #fff; color: #fff; 
            text-align: center; outline: none; font-family: 'Courier New', monospace;
        }

        button { 
            width: 100%; padding: 12px; background: #fff; color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        button:hover { background: #ccc; }

        .status { font-size: 11px; margin-top: 10px; padding: 8px; display: none; border: 1px solid #fff; color: #fff; }
        
        .success-box { 
            background: #000; border: 1px dashed #fff; 
            padding: 15px; margin-top: 15px; display: none; 
        }

        .footer { margin-top: 25px; font-size: 12px; font-weight: bold; letter-spacing: 3px; }

        /* Estilo do link de admin */
        #btn-adm-toggle { 
            background: transparent; color: #888; border: none; 
            text-decoration: underline; font-size: 10px; cursor: pointer; margin-top: 15px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div id="login-screen" class="box">
            <h1>KING CHEATS</h1>
            <p style="font-size: 10px; color: #888; margin-bottom: 10px;">SISTEMA DE ACESSO RESTRITO</p>
            
            <input type="text" id="user-input" placeholder="INSIRA SUA KEY">
            <input type="password" id="pass-input" placeholder="SENHA ADMIN" style="display:none;">
            
            <button onclick="checkAccess()">ENTRAR NO PAINEL</button>
            
            <button onclick="showAdmin()" id="btn-adm-toggle">SOU ADMINISTRADOR</button>
            
            <div id="msg" class="status"></div>
            <a href="https://discord.gg/NSXgpxwXJ" style="color:#fff; font-size:11px; display:block; margin-top:20px; text-decoration:none;">SUPORTE DISCORD</a>
            <div class="footer">BY KING CHEATS</div>
        </div>

        <div id="admin-panel" class="box" style="display: none;">
            <h1>KING GEN</h1>
            <p style="font-size: 10px; color: #888;">GERAR NOVA LICENÇA</p>
            
            <select id="select-days">
                <option value="1">1 DIA</option>
                <option value="5">5 DIAS</option>
                <option value="10">10 DIAS</option>
                <option value="30">30 DIAS</option>
            </select>
            
            <button onclick="generateKey()" style="background:#fff; color:#000;">GERAR KEY AGORA</button>
            
            <div id="success-area" class="success-box">
                <p style="font-size: 10px; margin: 0;">KEY GERADA:</p>
                <b id="generated-key" style="font-size: 18px; color: #fff;"></b>
            </div>
            
            <button onclick="location.reload()" style="background:transparent; color:#fff; border:1px solid #fff; margin-top:15px;">SAIR DO MODO ADMIN</button>
        </div>

        <div id="client-menu" class="box" style="display: none;">
            <h1>KING MENU</h1>
            <p id="expiry-info" style="color: #fff; font-size: 12px; font-weight: bold; border: 1px solid #fff; padding: 5px;"></p>
            <p style="font-size: 13px; margin-top: 20px;">SENSI 200: <span style="color: #fff;">CALIBRADA</span></p>
            <hr border="1" style="border-color: #222;">
            <button onclick="alert('Sensibilidade 200 Injetada!')">CALIBRAR MIRA</button>
            <button onclick="location.reload()" style="background:transparent; color:#fff; border:1px solid #fff; margin-top:10px;">SAIR</button>
            <div class="footer">BY KING CHEATS</div>
        </div>
    </div>

    <script>
        // BACKGROUND MATRIX
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "01KINGCHEATS";
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // LOGICA DE ACESSO
        function showAdmin() {
            document.getElementById('pass-input').style.display = 'block';
            document.getElementById('user-input').placeholder = "LOGIN ADMIN";
            document.getElementById('btn-adm-toggle').style.display = 'none';
        }

        function checkAccess() {
            const user = document.getElementById('user-input').value.trim();
            const pass = document.getElementById('pass-input').value.trim();

            // LOGIN ADMIN
            if(user === "ADMIN" && pass === "KING") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                return;
            }

            // LOGIN CLIENTE
            const allKeys = JSON.parse(localStorage.getItem('king_keys_db') || '{}');
            if(allKeys[user]) {
                const myID = navigator.userAgent + screen.width;
                const usedKeys = JSON.parse(localStorage.getItem('king_used_db') || '{}');

                if(usedKeys[user] && usedKeys[user] !== myID) {
                    showMsg("ESTA KEY JÁ ESTÁ EM USO EM OUTRO CELULAR!");
                } else {
                    usedKeys[user] = myID;
                    localStorage.setItem('king_used_db', JSON.stringify(usedKeys));
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('client-menu').style.display = 'block';
                    document.getElementById('expiry-info').innerText = "LICENÇA ATIVA: " + allKeys[user] + " DIAS";
                }
            } else {
                showMsg("KEY INVÁLIDA OU EXPIRADA!");
            }
        }

        function generateKey() {
            const days = document.getElementById('select-days').value;
            const rand = Math.random().toString(36).substr(2, 6).toUpperCase();
            const newKey = "KEY_" + rand;
            
            const allKeys = JSON.parse(localStorage.getItem('king_keys_db') || '{}');
            allKeys[newKey] = days;
            localStorage.setItem('king_keys_db', JSON.stringify(allKeys));

            document.getElementById('success-area').style.display = 'block';
            document.getElementById('generated-key').innerText = newKey;
        }

        function showMsg(txt) {
            const m = document.getElementById('msg');
            m.innerText = txt;
            m.style.display = "block";
            setTimeout(() => { m.style.display = "none"; }, 4000);
        }
    </script>
</body>
</html>
