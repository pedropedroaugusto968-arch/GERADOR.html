<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KING GENERATOR - ADMIN</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        .panel { border: 2px solid #fff; padding: 20px; display: inline-block; }
        select, button { padding: 10px; margin: 10px; font-weight: bold; }
        .key-display { font-size: 24px; color: #00ff00; margin-top: 20px; border: 1px dashed #fff; padding: 10px; display: none; }
    </style>
</head>
<body>
    <h1>KING GENERATOR</h1>
    <div class="panel">
        <p>SELECIONE O PLANO PARA GERAR:</p>
        <select id="plano">
            <option value="K1">1 DIA</option>
            <option value="K5">5 DIAS</option>
            <option value="K10">10 DIAS</option>
            <option value="K30">30 DIAS</option>
        </select>
        <button onclick="gerar()">GERAR KEY ÚNICA</button>
        <div id="res" class="key-display"></div>
    </div>

    <script>
        function gerar() {
            const p = document.getElementById('plano').value;
            // Gera um número aleatório de 1 a 100 com 3 dígitos (ex: 045)
            const num = Math.floor(Math.random() * 100) + 1;
            const formatado = num.toString().padStart(3, '0');
            const finalKey = p + "-" + formatado;
            
            const res = document.getElementById('res');
            res.style.display = 'block';
            res.innerHTML = "MANDE ESTA KEY:<br><b>" + finalKey + "</b>";
        }
    </script>
</body>
</html>
