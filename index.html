<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING GENERATOR - PAINEL ADMIN</title>
    <style>
        /* DESIGN PREMIUM IDENTICO ÀS FOTOS */
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; height: 100%; }
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        
        .box { 
            background: #000; 
            border: 1px solid #fff; 
            padding: 40px 20px; 
            width: 340px; 
            text-align: center; 
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); 
        }

        h1 { font-size: 24px; letter-spacing: 5px; margin: 0; font-weight: bold; text-transform: uppercase; }
        .line { width: 100%; height: 1px; background: #fff; margin: 15px 0; }
        .subtitle { font-size: 10px; color: #666; letter-spacing: 1px; margin-bottom: 25px; text-transform: uppercase; }
        
        select { 
            width: 90%; padding: 15px; margin: 10px 0; 
            background: #000; border: 1px solid #fff; color: #fff; 
            text-align: center; outline: none; font-family: 'Courier New', monospace;
        }

        .btn-generate { 
            width: 95%; padding: 15px; background: #fff; color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; margin-top: 10px; font-size: 14px;
        }

        .result-box { 
            margin-top: 25px; padding: 15px; 
            border: 1px dashed #fff; display: none;
            background: rgba(255,255,255,0.05);
        }

        .key-out { font-size: 20px; color: #fff; display: block; margin-top: 10px; letter-spacing: 2px; }
        
        .footer { margin-top: 30px; font-size: 11px; color: #444; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div class="box">
            <h1>KING GENERATOR</h1>
            <div class="line"></div>
            <div class="subtitle">PAINEL DE GERAÇÃO DE LICENÇAS</div>
            
            <select id="plano-tempo">
                <option value="K1">PLANO 1 DIA (TRIAL)</option>
                <option value="K5">PLANO 5 DIAS (BASIC)</option>
                <option value="K10">PLANO 10 DIAS (PRO)</option>
                <option value="K30">PLANO 30 DIAS (VIP)</option>
            </select>
            
            <button class="btn-generate" onclick="gerarKey()">GERAR KEY ÚNICA</button>
            
            <div id="result-area" class="result-box">
                <span style="font-size: 9px; color: #888;">COPIE A KEY ABAIXO:</span>
                <b id="key-output" class="key-out"></b>
                <p style="font-size: 8px; color: #555; margin-top: 10px;">VÁLIDA PARA 1 DISPOSITIVO</p>
            </div>
            
            <div class="footer">CONTATO: @eoo_gomes3</div>
        </div>
    </div>

    <script>
        // EFEITO MATRIX
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "01KINGCHEATS";
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 35);

        // FUNÇÃO DE GERAR
        function gerarKey() {
            const prefixo = document.getElementById('plano-tempo').value;
            // Gera um número de 100 a 999
            const randomNum = Math.floor(Math.random() * 900) + 100;
            const finalKey = prefixo + "-" + randomNum;
            
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('key-output').innerText = finalKey;
        }
    </script>
</body>
</html>
